{% extends "base.html" %}

{% block content %}
<h2>Top 10 users</h2>

<div class="filters">
    <a href="/rating/rating_cards" class="btn btn-info">by card rating</a>
    <a href="/rating/rating_user" class="btn btn-info">by player rating</a>
    <a href="/rating/rating_whole" class="btn btn-info">by overall rating</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        {% for user in top_users %}
        <tr>
            <td>{{ user.login }}</td>
            <td>{{ user.rating }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
