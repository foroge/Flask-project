<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <style>
            .form-control { width: 50%; }
            .margin-top { margin-top: 30px !important; }
        </style>
        <title>{{ title }}</title>
        {% block head %}{% endblock %}
    </head>
    <nav>
        <div class="full-nav">
            <div class="content-left">
                {% block navbar %}{% endblock %}
                <a href="/rating" class="navbar-brand btn btn-info">Rating</a>
                <a href="/" class="navbar-brand btn btn-info">Main</a>
            </div>
            <div class="content-right">
                {% if current_user.is_authenticated %}
                    <a href="/user_data" class="navbar-brand btn btn-outline-primary">{{ current_user.login }}</a>
                    <a class="navbar-brand btn btn-outline-danger" href="/logout">logout</a>
                {% else %}
                    <p>
                        <a class="btn btn-outline-primary" href="/register">Registration</a>
                        <a class="btn btn-outline-success" href="/login">Log in</a>
                    </p>
                {% endif %}
            </div>
        </div>
    </nav>
    <body>
        <div class="content-center">
           <h1 class="margin-top">Explore, Compete, Win</h1>
        </div>
        <div align="center">
           <main role="main" class="container">
                {% block content %}{% endblock %}
            </main>
        </div>
    </body>
</html>
